<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoramento GPS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center text-primary mb-4">Painel de Monitoramento GPS</h2>

    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-danger me-2" onclick="mostrarSeção('logs-container')">Ver Logs</button>
      <button class="btn btn-primary" onclick="mostrarMapa()">Ver Mapa GPS</button>
    </div>

    <!-- Container da Bússola -->
    <div id="compass-container" class="hidden mb-4">
      <h4>Bússola</h4>
      <div class="compass-container mx-auto">
        <div class="compass-background"></div>
        <div id="ponteiro" class="needle"></div>
      </div>
      <button class="btn btn-secondary mt-2" onclick="resetarBussola()">Resetar Bússola</button>
    </div>

    <!-- Container dos Logs -->
    <div id="logs-container" class="hidden mb-4">
      <h4>Logs do Servidor</h4>
      <div id="mensagens" class="border rounded p-3 bg-white">
        <p>Nenhuma mensagem recebida ainda.</p>
      </div>
      <button class="btn btn-secondary mt-2" onclick="resetarMensagens()">Resetar Mensagens</button>
    </div>

    <!-- Container do Mapa -->
    <div id="map-container" class="mb-4" style="display: none;">
      <h4>Localização GPS em tempo real</h4>
      <div id="map"></div>
    </div>

    <!-- Container do Histórico GPS -->
    <div id="historico-container" class="mb-5">
      <h4>Histórico das Últimas 24h</h4>
      <ul id="lista-historico" class="list-group">
        <li class="list-group-item">Carregando...</li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts da aplicação -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <script>
    function mostrarMapa() {
      document.getElementById('map-container').style.display = 'block';
      if (!window.mapInicializado) {
        initMap();
        window.mapInicializado = true;
      }
      carregarHistoricoGPS();
    }

    async function getGPSData() {
      try {
        const response = await fetch("/gps");
        const data = await response.json();
        const lat = parseFloat(data.latitude);
        const lng = parseFloat(data.longitude);
        if (!isNaN(lat) && !isNaN(lng) && lat !== 0 && lng !== 0) {
          return { lat, lng };
        }
      } catch (error) {
        console.error("Erro ao buscar dados GPS:", error);
      }
      return null;
    }

    let map, marker;

    async function initMap() {
      let location = null;
      while (!location) {
        location = await getGPSData();
        if (!location) await new Promise(r => setTimeout(r, 1000));
      }

      map = new google.maps.Map(document.getElementById("map"), {
        center: location,
        zoom: 17,
      });

      marker = new google.maps.Marker({
        position: location,
        map,
        title: "Localização Atual",
      });

      setInterval(async () => {
        const newLocation = await getGPSData();
        if (newLocation) {
          marker.setPosition(newLocation);
          map.setCenter(newLocation);
        }
      }, 3000);
    }

    async function carregarHistoricoGPS() {
      try {
        const response = await fetch("/gps/historico");
        const dados = await response.json();

        const lista = document.getElementById("lista-historico");
        lista.innerHTML = "";

        if (dados.length === 0) {
          lista.innerHTML = "<li class='list-group-item'>Nenhum dado GPS nas últimas 24 horas.</li>";
          return;
        }

        dados.forEach(item => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = `Lat: ${item.latitude.toFixed(6)}, Lng: ${item.longitude.toFixed(6)} - ${new Date(item.timestamp).toLocaleString()}`;
          lista.appendChild(li);
        });
      } catch (error) {
        console.error("Erro ao carregar histórico GPS:", error);
        document.getElementById("lista-historico").innerHTML = "<li class='list-group-item text-danger'>Erro ao carregar dados.</li>";
      }
    }
  </script>

  <script async src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap"></script>
</body>

</html>
