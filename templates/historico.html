<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FindWay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body class="bg-light">
  <div class="container py-4">
     <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
       <h2 class="text-primary"><i class="bi bi-geo-alt-fill me-2"></i>FindWay</h2>
       <div>
         <span class="fw-bold">Veículo:</span> ABC-1234<br />
         <span class="fw-bold">Status:</span>
         <span class="text-success">Online <i class="bi bi-circle-fill"></i></span>
        </div>
      </div>
      
      <h3 class="text-primary mb-3"><i class="bi bi-clock-history me-2"></i>Histórico das Últimas 24h</h3>
      
      <div class="mt-4 mb-4">
        <a href="/" class="btn btn-secondary">
          <i class="bi bi-arrow-left me-1"></i> Voltar para Mapa
        </a>
      </div>

      <div class="card">
      <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Data</th>
                <th>Hora</th>
                </tr>
            </thead>
            <tbody id="tabela-historico">
                <tr>
                <td colspan="4">Carregando...</td>
                </tr>
            </tbody>
            </table>
      </div>
    </div>
    
  </div>

  <script src="{{ url_for('static', filename='historico.js') }}"></script>
</body>

</html>
