{% extends "layouts/base.html" %}
{% block title %}FindWay - Histórico de Localização{% endblock %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white fw-semibold">
          <i class="bi bi-clock-history me-2"></i> Histórico das Últimas 24h
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead class="table-light">
              <tr>
                <th><i class="bi bi-geo-alt me-2"></i>Latitude</th>
                <th><i class="bi bi-geo me-2"></i>Longitude</th>
                <th><i class="bi bi-calendar me-2"></i>Data</th>
                <th><i class="bi bi-clock me-2"></i>Hora</th>
              </tr>
            </thead>
            <tbody id="tabela-historico">
              <tr>
                <td colspan="4" class="text-center text-muted">
                  <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                  Carregando dados...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-3">
        <a href="/home" class="btn btn-secondary">
          <i class="bi bi-arrow-left me-2"></i> Voltar para Mapa
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block javascripts %}
<script src="{{ url_for('static', filename='assets/js/historico.js') }}"></script>
{% endblock %}
