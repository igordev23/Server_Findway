<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h4 class="mb-3 text-center">Criar Login no Firebase</h4>
        <p class="text-muted small text-center">Cria o usuário apenas no Firebase Auth para bater com o banco de dados local.</p>
        
        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control" value="vencido@teste.com" readonly>
        </div>
        
        <div class="mb-3">
            <label>Senha</label>
            <input type="text" id="senha" class="form-control" value="123456" readonly>
        </div>

        <button id="btnCriar" class="btn btn-primary w-100">Criar Usuário</button>
        <div id="msg" class="mt-3 text-center"></div>
        <a href="/login" class="btn btn-link w-100 mt-2">Ir para Login</a>
    </div>

    <!-- Configuração do Firebase -->
    <script id="firebase-config" type="application/json">
        {{ firebase_config | tojson | safe }}
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const config = JSON.parse(document.getElementById("firebase-config").textContent);
            firebase.initializeApp(config);
            const auth = firebase.auth();

            document.getElementById("btnCriar").addEventListener("click", async () => {
                const email = document.getElementById("email").value;
                const password = document.getElementById("senha").value;
                const msg = document.getElementById("msg");

                try {
                    await auth.createUserWithEmailAndPassword(email, password);
                    msg.innerHTML = '<span class="text-success fw-bold">✅ Usuário criado! Pode logar.</span>';
                } catch (error) {
                    if (error.code === 'auth/email-already-in-use') {
                        msg.innerHTML = '<span class="text-warning fw-bold">⚠️ Usuário já existe. Tente logar.</span>';
                    } else {
                        msg.innerHTML = `<span class="text-danger">Erro: ${error.message}</span>`;
                    }
                }
            });
        });
    </script>
</body>
</html>
