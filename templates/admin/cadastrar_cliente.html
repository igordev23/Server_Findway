{% extends "layouts/base.html" %}
{% block title %}Cadastrar Cliente - FindWay{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white fw-semibold">
      <i class="bi bi-person-plus me-2"></i> Cadastrar Novo Cliente
    </div>
    <div class="card-body">
      <form method="POST" action="/admin/cadastrar-cliente">
        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Telefone</label>
            <input type="text" name="telefone" class="form-control" placeholder="(99) 99999-9999">
          </div>

          <hr class="my-4">

          <div class="col-md-6">
            <label class="form-label">Rua</label>
            <input type="text" name="rua" class="form-control" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">NÃºmero</label>
            <input type="text" name="numero" class="form-control" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">CEP</label>
            <input type="text" name="cep" class="form-control" placeholder="00000-000" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Cidade</label>
            <input type="text" name="cidade" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Estado</label>
            <input type="text" name="estado" class="form-control" required>
          </div>

        </div>

        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-1"></i> Salvar Cliente
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
