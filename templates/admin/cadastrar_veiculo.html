{% extends "layouts/base.html" %}
{% block title %}Cadastrar Veículo - FindWay{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-success text-white fw-semibold">
      <i class="bi bi-truck me-2"></i> Cadastrar Novo Veículo
    </div>
    <div class="card-body">
      <form method="POST" action="/admin/cadastrar-veiculo">
        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">Cliente (ID)</label>
            <input type="number" name="cliente_id" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Placa</label>
            <input type="text" name="placa" class="form-control" placeholder="ABC-1234" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Modelo</label>
            <input type="text" name="modelo" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Marca</label>
            <input type="text" name="marca" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Ano</label>
            <input type="number" name="ano" class="form-control" min="1900" max="2099" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Ativo</label>
            <select name="ativo" class="form-select">
              <option value="true" selected>Sim</option>
              <option value="false">Não</option>
            </select>
          </div>

        </div>

        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save me-1"></i> Salvar Veículo
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
