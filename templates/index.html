<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FindWay - Monitoramento</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>

<body class="bg-light">
  <!-- Configura√ß√£o do Firebase -->
  <script id="firebase-config" type="application/json">{{ firebase_config | tojson }}</script>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
      <h2 class="text-primary"><i class="bi bi-geo-alt-fill me-2"></i>FindWay</h2>
      <div>
        <span class="fw-bold">Ve√≠culo:</span> ABC-1234<br />
        <span class="fw-bold">Status:</span>
        <span class="text-success">Online <i class="bi bi-circle-fill"></i></span>
      </div>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
        <i class="bi bi-box-arrow-right"></i> Sair
      </button>
    </div>

    <div class="d-flex justify-content-end mb-3">
      <a href="/historico" class="btn btn-primary">
        <i class="bi bi-clock-history me-1"></i> Abrir Hist√≥rico (√öltimas 24h)
      </a>
    </div>

    <div class="row mb-4">
      <div class="col-lg-8 mb-3">
        <div class="card h-100">
          <div class="card-header bg-primary text-white">
            <i class="bi bi-map-fill me-1"></i> Localiza√ß√£o Atual
          </div>
          <div class="card-body p-0">
            <div id="map" style="height: 400px;"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <i class="bi bi-speedometer2 me-1"></i> Dados em Tempo Real
          </div>
          <div class="card-body">
            <p><i class="bi bi-geo-alt"></i> Latitude: <span id="lat">--</span></p>
            <p><i class="bi bi-geo"></i> Longitude: <span id="lng">--</span></p>
            <p><i class="bi bi-clock-history"></i> Atualizado: <span id="ultima-atualizacao">--</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controle de autentica√ß√£o -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("üîÑ P√°gina HOME carregada.");

      const firebaseConfig = JSON.parse(document.getElementById("firebase-config").textContent);

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
        console.log("‚úÖ Firebase inicializado (home).");
      } else {
        console.log("‚ö†Ô∏è Firebase j√° estava inicializado (home).");
      }

      const auth = firebase.auth();
      let hasRedirected = false;

      auth.onAuthStateChanged((user) => {
        console.log("home onAuthStateChanged ->", user ? user.email : null);
        if (!user && !hasRedirected) {
          hasRedirected = true;
          console.log("üö™ Usu√°rio n√£o autenticado ‚Äî redirecionando para /login?logged_out=1");
          window.location.replace("/login?logged_out=1");
        }
      });

      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn.addEventListener("click", async () => {
        console.log("üß≠ Clicou em sair...");
        try {
          await auth.signOut();
          console.log("‚úÖ signOut() finalizado.");
          localStorage.removeItem("token");
          if (!hasRedirected) {
            hasRedirected = true;
            window.location.replace("/login?logged_out=1");
          }
        } catch (error) {
          console.error("‚ùå Erro ao sair:", error);
          alert("Erro ao sair. Veja o console.");
        }
      });
    });
  </script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script principal -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <!-- Google Maps: chama initMap automaticamente -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap">
  </script>
</body>
</html>
