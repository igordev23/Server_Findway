{% extends "layouts/base.html" %}
{% block title %}FindWay - Rastreamento em Tempo Real{% endblock %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row gx-4 gy-4">

    <!-- üó∫Ô∏è Mapa (Ampliado) -->
    <div class="col-lg-9 col-md-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white fw-semibold">
          <i class="bi bi-map-fill me-1"></i> Localiza√ß√£o Atual
        </div>
        <div class="card-body p-0 position-relative">
          <div id="map-loading" class="position-absolute top-50 start-50 translate-middle text-center">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted small">Carregando mapa...</p>
          </div>
          <!-- Altura aumentada -->
          <div id="map" style="height: 620px; border-radius: 0 0 12px 12px;"></div>
        </div>
      </div>
    </div>

    <!-- ‚öôÔ∏è Dados em Tempo Real (Reduzidos e mais limpos) -->
    <div class="col-lg-3 col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-success text-white fw-semibold">
          <i class="bi bi-speedometer2 me-1"></i> Dados em Tempo Real
        </div>
        <div class="card-body py-3 small">
          <div class="d-flex align-items-center mb-2">
            <i class="bi bi-geo-alt text-primary me-2"></i>
            <strong>Latitude:</strong>&nbsp;<span id="lat" class="text-muted">--</span>
          </div>
          <div class="d-flex align-items-center mb-2">
            <i class="bi bi-geo text-primary me-2"></i>
            <strong>Longitude:</strong>&nbsp;<span id="lng" class="text-muted">--</span>
          </div>
          <div class="d-flex align-items-center">
            <i class="bi bi-clock-history text-secondary me-2"></i>
            <strong>Atualizado:</strong>&nbsp;<span id="ultima-atualizacao" class="text-muted">--</span>
          </div>
          <hr>
          <button class="btn btn-outline-primary btn-sm w-100" data-bs-toggle="modal" data-bs-target="#historicoModal">
            <i class="bi bi-clock-history me-1"></i> Ver hist√≥rico 24h
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- üïí Modal Hist√≥rico -->
<div class="modal fade" id="historicoModal" tabindex="-1" aria-labelledby="historicoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="historicoModalLabel">
          <i class="bi bi-clock-history me-2"></i> Hist√≥rico das √öltimas 24h
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <ul id="lista-historico" class="list-group small">
          <li class="list-group-item">Carregando dados...</li>
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
