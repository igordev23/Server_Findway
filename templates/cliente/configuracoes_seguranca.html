{% extends "layouts/base.html" %}

{% block title %}Configurações de Segurança{% endblock %}

{% block content %}
<div class="container py-4" id="config-seguranca-app">
  <div class="row g-4">
    <div class="col-xl-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-header bg-light">
          <h6 class="mb-0 fw-semibold">Alteração de senha</h6>
        </div>
        <div class="card-body">
          <div id="senha-feedback"></div>
          <form id="formAlterarSenha">
            <div class="mb-3">
              <label class="form-label">Senha atual</label>
              <input id="senhaAtual" type="password" class="form-control" placeholder="********">
            </div>
            <div class="mb-3">
              <label class="form-label">Nova senha</label>
              <input id="novaSenha" type="password" class="form-control" placeholder="********">
              <small class="text-muted">Use letras maiúsculas, números e caracteres especiais.</small>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar nova senha</label>
              <input id="confirmarSenha" type="password" class="form-control" placeholder="********">
            </div>
            <button class="btn btn-primary" type="submit" id="btnAtualizarSenha">Atualizar senha</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-xl-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
          <h6 class="mb-0 fw-semibold">PIN para comandos</h6>
          <span class="badge text-bg-secondary">Obrigatório para corte</span>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">PIN atual</label>
              <input type="password" class="form-control" placeholder="****" id="inputPinAtual">
            </div>
            <div class="mb-3">
              <label class="form-label">Novo PIN</label>
              <input type="password" class="form-control" placeholder="****" id="inputNovoPin">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar PIN</label>
              <input type="password" class="form-control" placeholder="****" id="inputConfirmarPin">
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-outline-secondary" type="button" id="btnEsqueciPin">Esqueci meu PIN</button>
              <button class="btn btn-primary" type="button" id="btnSalvarPinSeguranca">Salvar PIN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
{% endblock %}

{% block javascripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='assets/js/services/cliente_configuracoes_seguranca.js') }}"></script>
{% endblock %}
