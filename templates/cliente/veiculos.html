{% extends "layouts/base.html" %}

{% block title %}Meus Veículos{% endblock %}

{% block content %}
<div class="container py-4" id="cliente-veiculos-app">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
      <h6 class="mb-0 fw-semibold">Veículos vinculados à sua conta</h6>
      <small class="text-muted" id="veiculosResumoHeader">Carregando...</small>
    </div>
    <div class="card-body">
      <div id="veiculos-feedback"></div>
      <div class="table-responsive">
        <table class="table table-sm align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Placa</th>
              <th>Modelo</th>
              <th>Marca</th>
              <th>Ano</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="clienteVeiculosTabelaBody">
            <tr>
              <td colspan="5" class="text-center text-muted py-4">
                Carregando veículos...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block javascripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='assets/js/services/cliente_veiculos.js') }}"></script>
{% endblock %}
