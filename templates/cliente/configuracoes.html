{% extends "layouts/base.html" %}

{% block title %}Configurações{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row">
    <!-- Menu Lateral de Configurações -->
    <div class="col-md-3 mb-4">
      <div class="list-group shadow-sm">
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
          <i class="bi bi-sliders me-2"></i>Geral
        </a>
        <a href="/cliente/configuracoes-seguranca" class="list-group-item list-group-item-action">
          <i class="bi bi-shield-lock me-2"></i>Segurança e Senha
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="bi bi-bell me-2"></i>Notificações
        </a>
      </div>
    </div>

    <!-- Conteúdo da Configuração -->
    <div class="col-md-9">
      
      <!-- Preferências de Interface -->
      <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-white py-3">
          <h6 class="mb-0 fw-bold">Preferências do Sistema</h6>
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Idioma</label>
              <div class="col-sm-8">
                <select class="form-select">
                  <option selected>Português (Brasil)</option>
                  <option>English</option>
                  <option>Español</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Fuso Horário</label>
              <div class="col-sm-8">
                <select class="form-select">
                  <option selected>(GMT-03:00) Brasília</option>
                  <option>(GMT-04:00) Amazonas</option>
                  <option>(GMT-00:00) UTC</option>
                </select>
              </div>
            </div>

            <div class="row mb-3 align-items-center">
              <label class="col-sm-4 col-form-label">Tema Escuro</label>
              <div class="col-sm-8">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                  <label class="form-check-label text-muted" for="darkModeSwitch">Ativar modo noturno</label>
                </div>
              </div>
            </div>
            
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Configurações de Mapa -->
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
          <h6 class="mb-0 fw-bold">Preferências de Mapa</h6>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Tipo de Mapa Padrão</label>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="mapType" id="mapRoadmap" checked>
                  <label class="form-check-label" for="mapRoadmap">Padrão</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="mapType" id="mapSatellite">
                  <label class="form-check-label" for="mapSatellite">Satélite</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="mapType" id="mapHybrid">
                  <label class="form-check-label" for="mapHybrid">Híbrido</label>
                </div>
              </div>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="showTraffic" checked>
              <label class="form-check-label" for="showTraffic">
                Mostrar trânsito em tempo real
              </label>
            </div>

            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-outline-primary">Restaurar Padrões</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
