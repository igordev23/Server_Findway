{% extends "layouts/base.html" %}

{% block title %}Notificações e Alertas{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-lg-12">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                 <h5 class="mb-0 text-dark"><i class="bi bi-bell me-2"></i>Notificações</h5>
                 <button class="btn btn-sm btn-outline-secondary" id="btnMarkAllRead" title="Marcar todas como lidas">
                    <i class="bi bi-check-all"></i>
                 </button>
            </div>
            
            <!-- Filters -->
            <div class="d-flex gap-2 overflow-auto" id="notification-filters">
                <button type="button" class="btn btn-sm btn-dark rounded-pill px-3 active" data-filter="all">Todos</button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-pill px-3" data-filter="unread">Não lidas</button>
                <button type="button" class="btn btn-sm btn-outline-danger rounded-pill px-3" data-filter="MOVIMENTO">Movimento</button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-pill px-3" data-filter="PARADA">Parada</button>
                <button type="button" class="btn btn-sm btn-outline-warning rounded-pill px-3" data-filter="ALERTA">Alerta</button>
                <button type="button" class="btn btn-sm btn-outline-success rounded-pill px-3" data-filter="IGNICAO">Ignição</button>
                <button type="button" class="btn btn-sm btn-outline-info rounded-pill px-3" data-filter="CADASTRO">Cadastro</button>
                <button type="button" class="btn btn-sm btn-outline-primary rounded-pill px-3" data-filter="FINANCEIRO">Financeiro</button>
                <button type="button" class="btn btn-sm btn-outline-info rounded-pill px-3" data-filter="CONEXAO">Conexão</button>
            </div>
        </div>
        
        <div class="list-group list-group-flush" id="notificacoes-lista">
          <!-- Notificações serão carregadas aqui via JS -->
          <div class="text-center py-5 text-muted">
            <div class="spinner-border spinner-border-sm text-primary" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mb-0 mt-2 small">Carregando notificações...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block javascripts %}
<script src="/static/assets/js/services/notificacoes_cliente.js"></script>
{% endblock %}
